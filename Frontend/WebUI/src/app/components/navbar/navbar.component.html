<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar Drawer for Mobile -->
  <mat-sidenav #drawer mode="push" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/admin" (click)="drawer.close()">Admin</a>
      <a mat-list-item routerLink="/about" (click)="drawer.close()">About</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Navbar -->
    <mat-toolbar color="primary" class="navbar">
      <mat-toolbar-row>
        <!-- Hamburger Button (Visible on Mobile Only) -->
        <button
          mat-icon-button
          class="mobile-menu-btn"
          (click)="drawer.open()"
          aria-label="Open menu"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <span class="logo">Bharat Texfab </span>

        <!-- Navigation Links (Hidden on Mobile) -->
        <div class="nav-links">
          <a mat-button routerLink="/">Home</a>
          <!-- <a mat-button routerLink="/products">Products</a> -->
          <a mat-button routerLink="/admin">Admin</a>
          <a mat-button routerLink="/about">About</a>
        </div>

        <!-- Pushes Cart Icon to the Right -->
        <span class="spacer"></span>

        <!-- Cart Button (Always Visible) -->
        <div class="cart-container">
          <button mat-icon-button routerLink="/cart" aria-label="View cart">
            <mat-icon style="color: black">shopping_cart</mat-icon>
          </button>
          <span *ngIf="cartService.totalCartItems() > 0" class="cart-badge">
            {{ cartService.totalCartItems() }}
          </span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- Page Content Goes Here -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
