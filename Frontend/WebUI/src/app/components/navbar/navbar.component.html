<mat-sidenav-container
  class="sidenav-container"
  [class.sidenav-open]="drawer.opened"
>
  <!-- Sidebar Drawer for Mobile -->
  <mat-sidenav
    #drawer
    mode="over"
    class="sidenav"
    fixedInViewport="true"
    (openedChange)="isDrawerOpen = $event"
    (click)="drawer.close()"
  >
    <mat-nav-list (click)="$event.stopPropagation()">
      <a mat-list-item routerLink="/" (click)="drawer.close()">Shop</a>
      <!-- <a mat-list-item routerLink="/admin" (click)="drawer.close()">Admin</a> -->
      <a mat-list-item routerLink="/about" (click)="drawer.close()">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Background Overlay (Dimming Effect) -->
  <div class="backdrop" *ngIf="isDrawerOpen" (click)="drawer.close()"></div>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Navbar (Fixed at Top) -->
    <mat-toolbar color="primary" class="navbar">
      <mat-toolbar-row>
        <!-- Hamburger Button (Mobile Only) -->
        <button
          mat-icon-button
          class="mobile-menu-btn"
          (click)="drawer.open()"
          aria-label="Open menu"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <span class="logo">Bharat Texfab</span>

        <!-- Navigation Links (Hidden on Mobile) -->
        <div class="nav-links">
          <a mat-button routerLink="/">Shop</a>
          <a mat-button routerLink="/admin">Admin</a>
          <a mat-button routerLink="/about">About</a>
        </div>

        <span class="spacer"></span>

        <!-- Cart Button -->
        <div class="cart-container">
          <button mat-icon-button routerLink="/cart" aria-label="View cart">
            <mat-icon style="color: white">shopping_cart</mat-icon>
          </button>
          <span *ngIf="cartService.totalCartItems() > 0" class="cart-badge">
            {{ cartService.totalCartItems() }}
          </span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
