<div class="container">
  <h1 class="title">{{ categoryTitle() }}</h1>

  <div class="product-grid">
    <mat-card *ngFor="let product of products()" class="product-card">
      <img
        mat-card-image
        [src]="getImageSource(product.imageUrl)"
        [alt]="product.name"
        (click)="onClickProductItem(product.id)"
      />
      <mat-card-content>
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-price">â‚¹{{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>shopping_cart</mat-icon> Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
