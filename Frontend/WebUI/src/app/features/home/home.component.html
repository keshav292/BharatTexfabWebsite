<div class="container">
  <h1 class="title">Shop by categories</h1>

  <div class="product-grid">
    <mat-card
      *ngFor="let category of categories()"
      class="product-card"
      (click)="onCategoryClicked(category)"
    >
      <img
        mat-card-image
        [src]="getImageSource(category.imageUrl)"
        [alt]="category.name"
      />
      <mat-card-content>
        <h3 class="product-name">{{ category.name }}</h3>
      </mat-card-content>
    </mat-card>
  </div>
</div>
